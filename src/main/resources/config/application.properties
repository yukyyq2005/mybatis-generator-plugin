spring.profiles.active=test
test.url=local
test.host=hostdangqian

spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
#设备默认事务级别为，提交读。
spring.datasource.tomcat.default-transaction-isolation=2

#spring.datasource.driverClassName=com.mysql.jdbc.Driver

#设置日志级别
#logging.level.root=debug


mybatis.type-aliases-package=com.kfit.domain
mybatis.mapper-locations=classpath*:mapp*/*Mapper.xml

#是否自动生成数据库表
#spring.jpa.properties.hibernate.hbm2ddl.auto=update

###REDIS (RedisProperties) redis\u57FA\u672C\u914D\u7F6E\uFF1B
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=0
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-wait=-1

#禁用前缀
spring.cache.redis.use-key-prefix=false
#允许保存空值
spring.cache.redis.cache-null-values=true
#自定义前缀
#spring.cache.redis.key-prefix=
#定义缓存超时时间，单位毫秒
spring.cache.redis.time-to-live=100000

#\u6392\u9664\u70ED\u91CD\u542F\u6587\u4EF6
spring.devtools.restart.exclude=application.properties
#\u70ED\u66F4\u65B0\u7684\u89E6\u53D1\u5668
spring.devtools.restart.trigger-file=trigger.txt

spring.thymeleaf.content-type=text/html
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html


